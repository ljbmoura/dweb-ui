<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{modeloBean.id}"/>
        <f:viewAction action="#{modeloBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Modelo"/>

    <ui:define name="header">
        Modelo
    </ui:define>

    <ui:define name="subheader">
        View existing Modelo
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="ModeloBeanBookIsbn" value="Isbn:"/>
            <h:outputText id="ModeloBeanBookIsbn" value="#{modeloBean.modelo.numero}"/>
            <h:outputText/>
            <h:outputLabel for="ModeloBeanBookTitle" value="Title:"/>
            <h:outputText id="ModeloBeanBookTitle" value="#{modeloBean.modelo.titulo}"/>
            <h:outputText/>
            <h:outputLabel for="ModeloBeanBookDescription" value="Description:"/>
            <h:outputText id="ModeloBeanBookDescription" value="#{modeloBean.modelo.agente}"/>
            <h:outputText/>
            <h:outputLabel for="ModeloBeanBookPublicationDate" value="Publication Date:"/>
            <h:outputText id="ModeloBeanBookPublicationDate" value="#{modeloBean.modelo.dataRealizacao}">
                <f:convertDateTime type="date"/>
            </h:outputText>
            <h:outputText/>

	       </h:panelGrid>

        <div class="buttons">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
